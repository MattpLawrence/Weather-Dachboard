<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">
  <!-- Font - Ubuntu -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Hello Test</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-3" id="sideBar">Search By City
        <div class="input-group">
          <input type="search" class="form-control rounded" id="searchBar" placeholder="City" aria-label="Search"
          aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary" id="searchBtn">Search</button>
        </div>
      </div>
      
      <div class="col-9" >
        <div class="row" id="weatherNow">
          row1
        </div>
        <div class="row" id="weatherFiveDay">
          <div class="col-12" >
            <div class="row" id="fiveDayLabel">
              <h1>Five-Day Forecast:</h1>
            </div>
            <div class="row" id="weatherDays">
              <div class="col-2">1</div>
              <div class="col-2">2</div>
              <div class="col-2">3</div>
              <div class="col-2">4</div>
              <div class="col-2">5</div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
