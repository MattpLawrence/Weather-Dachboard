<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Moment -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">
  <!-- Font - Ubuntu -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Hello Test</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-3" id="sideBar"><h2 class="centerLabel" >Search By City</h2>
        <div class="input-group">
          <input type="search" class="form-control rounded" id="searchBar" placeholder="City" aria-label="Search"
          aria-describedby="search-addon" />
          <div id="buttonSpinner">
            <button type="button" class="btn btn-outline-primary" id="searchBtn">Search</button>
            <div class="spinner-border" role="status" id="spinner">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <h2 class="centerLabel">Previous Cities:</h2>
          <ul id="searchBarList"></ul>
        </div>
      </div>
      
      <div class="col-9" >
        <div class="row" id="weatherToday">
          <h1 id="todayLabel">Todays Forecast:</h1>
          <div id="todayCityDiv"></div>
          <ul id="weatherTodayUL"></ul>
        </div>
        <div class="row" id="weatherFiveDay">
          <div class="col-12" >
            <div class="row" id="fiveDayLabel">
              <h1>Five-Day Forecast:</h1>
            </div>
            <div class="row" id="weatherDays">
              <div class="col-2"><ul id="day1"></ul></div>
              <div class="col-2"><ul id="day2"></ul></div>
              <div class="col-2"><ul id="day3"></ul></div>
              <div class="col-2"><ul id="day4"></ul></div>
              <div class="col-2"><ul id="day5"></ul></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
